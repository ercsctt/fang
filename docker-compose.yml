services:
  postgres:
    image: postgres:17-alpine
    container_name: fang-postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: ${DB_DATABASE:-fang}
      POSTGRES_USER: ${DB_USERNAME:-fang}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U "${DB_USERNAME:-fang}" -d "${DB_DATABASE:-fang}"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  redis:
    image: redis:7-alpine
    container_name: fang-redis
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: fang-meilisearch
    ports:
      - '7700:7700'
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey}
    volumes:
      - meilisearch-data:/meili_data
    healthcheck:
      test:
        - CMD
        - wget
        - '--no-verbose'
        - '--spider'
        - 'http://localhost:7700/health'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
  redis-data:
  meilisearch-data:
